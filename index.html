<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Godavari Go Gas Agency</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/styles.css" />
  <style>
    /* Fallback styles in case external CSS doesn't load */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0; background: #f8fff5; color: #212121; line-height: 1.5;
    }
    header {
      background: linear-gradient(90deg, #e53935 60%, #388e3c 100%);
      padding: 1rem; text-align: center; color: white; font-weight: 700; letter-spacing: 2px;
      box-shadow: 0 6px 18px -8px #e53935, 0 2px 8px #388e3c;
      position: sticky; top: 0; z-index: 100;
    }
    header img.logo {
      height: 40px; vertical-align: middle; margin-right: 12px;
    }
    main {
      max-width: 900px; margin: 2rem auto 4rem; padding: 0 1rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Godavari Go Gas Agency Logo" class="logo" />
    Godavari Go Gas Agency
  </header>
  <main>
    <section class="hero-banner">
      <img src="assets/hero.jpg" alt="LPG Cylinder Delivery" style="width:100%;border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,0.1);" />
    </section>

    <section id="booking" style="margin-top:2rem; background:#fff; padding:2rem; border-radius:14px; box-shadow:0 6px 18px rgba(0,0,0,0.1); max-width:480px; margin-left:auto; margin-right:auto;">
      <h1 style="color:#e53935; text-align:center; font-weight:700; letter-spacing:2px;">Book 19.2kg LPG Cylinder</h1>
      <form action="https://formspree.io/f/xyzpqbpv" method="POST" style="margin-top:1rem;">
        <input type="hidden" name="Cylinder Type" value="19.2kg" />
        <label for="mobile" style="display:block; margin-top:1rem; color:#388e3c; font-weight:600;">Mobile Number:</label>
        <input id="mobile" type="tel" name="Mobile Number" placeholder="Enter your mobile number" required style="width:100%; padding:0.7rem; border-radius:8px; border:1px solid #ccc; font-size:1rem; margin-top:0.3rem;" />
        <label for="address" style="display:block; margin-top:1rem; color:#388e3c; font-weight:600;">Delivery Address:</label>
        <textarea id="address" name="Address" rows="3" placeholder="Enter your full address" required style="width:100%; padding:0.7rem; border-radius:8px; border:1px solid #ccc; font-size:1rem; margin-top:0.3rem;"></textarea>
        <button type="submit" style="margin-top:1.5rem; background:#388e3c; color:#fff; border:none; padding:0.8rem 2rem; border-radius:8px; font-size:1.1rem; font-weight:700; cursor:pointer; width:100%;">Book Cylinder</button>
      </form>
      <a href="https://wa.me/919640648468?text=I want to book a 19.2kg Go Gas cylinder. My details are [enter address here]" target="_blank" style="display:block; margin:1rem auto; max-width:230px; background:#e53935; color:#fff; padding:0.8rem 1.3rem; border-radius:8px; font-weight:bold; text-align:center; text-decoration:none; box-shadow:0 1px 8px #388e3c; transition:background 0.2s;">Book via WhatsApp</a>
    </section>

    <section id="contact" style="margin-top:3rem; background: linear-gradient(90deg, #fff 80%, #e2ffe0 100%); box-shadow:0 2px 12px -6px #388e3c; border-radius:10px; padding:1rem 1.25rem; max-width:480px; margin-left:auto; margin-right:auto; text-align:center; font-size:1.1rem;">
      <h2 style="color:#e53935; margin-bottom:1rem;">Contact Us</h2>
      <p>Phone 1: <a href="tel:+919640648468" style="color:#388e3c; text-decoration:underline;">9640648468</a></p>
      <p>Phone 2: <a href="tel:+917780213857" style="color:#388e3c; text-decoration:underline;">7780213857</a></p>
      <p>Email: <a href="mailto:godavarigogasagency@gmail.com" style="color:#388e3c; text-decoration:underline;">godavarigogasagency@gmail.com</a></p>
      <div style="margin-top:1.2rem; background:#388e3c; color:#fff; padding:1rem; border-radius:10px; font-size:1.1rem; box-shadow:0 6px 14px rgba(62,113,61,0.45);">
        Office Address: <br />
        <a href="https://share.google/nJx5x9Vs1nAXlPh82" target="_blank" style="color:#fff; text-decoration:underline;">H295+GR Amalapuram, Andhra Pradesh</a>
      </div>
    </section>
  </main>
</body>
</html>
