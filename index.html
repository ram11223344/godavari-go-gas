<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Godavari Go Gas Agency</title>
  <style>
    :root {
      --red: #e53935;
      --green: #388e3c;
      --background: #f8fff5;
      --card-bg: #fff;
      --accent: #e53935;
      --text-dark: #212121;
      --text-light: #f8fff5;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0;
      background: var(--background); color: var(--text-dark);
    }
    header {
      background: linear-gradient(90deg, var(--red) 60%, var(--green) 100%);
      padding: 1rem; text-align: center; font-weight: bold;
      font-size: 2rem; color: var(--text-light); letter-spacing: 2px;
      box-shadow: 0 6px 18px -8px var(--red), 0 2px 8px var(--green);
    }
    main { padding: 2rem 1rem; max-width: 700px; margin: auto; }
    h1 { font-weight: bold; color: var(--red); margin-bottom: 0.5rem;}
    h2 { color: var(--green); margin-bottom: 1rem;}
    p { margin-bottom: 0.5rem; }
    .card {
      background: var(--card-bg); padding:1.5rem 1.25rem; margin-top:2rem;
      border-radius: 14px; box-shadow: 0 8px 18px -8px var(--green), 0 0 0 1px #eee;
    }
    form label { font-weight: 500; margin-top:1rem; display: block; color: var(--green);}
    input, textarea {
      width: 100%; padding: 0.7rem; border-radius: 6px; border: 1px solid #ccc;
      margin-top: 0.3rem; margin-bottom:1rem; font-size:1rem; font-family: inherit;
    }
    button {
      background: var(--green); color: var(--text-light); border:none;
      padding: 0.8rem 2rem; border-radius:8px; font-size:1.1rem;
      font-weight: bold; cursor:pointer; letter-spacing:1px;
      box-shadow: 0 2px 8px var(--red) inset;
      transition: background 0.18s;
    }
    button:hover { background: var(--red);}
    .contact-info {
      margin-top:2rem; padding:1rem 1.25rem; border-radius:10px;
      background: linear-gradient(90deg,#fff 80%,#e2ffe0 100%);
      box-shadow:0 2px 12px -6px var(--green);
    }
    .contact-info h2 { color: var(--red);}
    .contact-info a { color: var(--green); text-decoration:underline;}
    .address-box {
      margin-top:1.2rem; background:var(--green); color:var(--text-light); padding:1rem;
      border-radius:10px; font-size:1.1rem;
    }
    .whatsapp-tab {
      position: fixed; bottom: 32px; right: 32px; z-index:100; display: flex; align-items: center;
      background: var(--green); color: var(--text-light); border-radius: 28px;
      box-shadow:0 2px 24px -8px var(--red); padding: 0.8rem 1.3rem; font-weight:bold;
      font-size: 1.1rem; cursor: pointer; text-decoration: none;
      transition: background 0.2s;
    }
    .whatsapp-tab:hover { background: var(--red);}
    .whatsapp-tab svg { margin-right: 0.6rem; vertical-align: middle; }
    @media (max-width:530px) {
      main {padding: 1rem 0.3rem;}
      .card,.contact-info {padding:1rem 0.7rem;}
      .address-box{padding:0.8rem;}
      .whatsapp-tab{bottom:18px;right:18px;padding:0.7rem 1rem;}
    }
  </style>
</head>
<body>
  <header>Godavari Go Gas Agency</header>
  <main>

        <label for="address">Delivery Address:</label>

        <button type="submit">Book Cylinder</button>
      </form>
      <div style="margin-top:2rem;">

        style="background:var(--red);display:inline-block;color:var(--text-light);padding:0.8rem 1.3rem;border-radius:8px;text-decoration:none;font-weight:bold;box-shadow:0 1px 8px var(--green);margin-right:10px;">
        WhatsApp Booking</a>
      </div>
    </div>
    <div class="contact-info">
      <h2>Contact Us</h2>
      <p>Phone 1: <a href="tel:+919640648468">9640648468</a></p>
      <p>Phone 2: <a href="tel:+917780213857">7780213857</a></p>
      <p>Email: <a href="mailto:godavarigogasagency@gmail.com">godavarigogasagency@gmail.com</a></p>
      <div class="address-box">

          H295+GR Amalapuram, Andhra Pradesh
        </a>
      </div>
    </div>
  </main>

</body>
</html>
