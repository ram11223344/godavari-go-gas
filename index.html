<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Godavari Go Gas Agency</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    :root {
      --red: #e53935;
      --green: #388e3c;
      --background: #f8fff5;
      --card-bg: #fff;
      --accent: #e53935;
      --text-dark: #212121;
      --text-light: #fff;
      --shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: var(--background);
      color: var(--text-dark);
      line-height: 1.5;
    }
    header {
      background: linear-gradient(90deg, var(--red) 60%, var(--green) 100%);
      padding: 1rem;
      text-align: center;
      font-weight: 700;
      font-size: 2rem;
      color: var(--text-light);
      letter-spacing: 2px;
      box-shadow: 0 6px 18px -8px var(--red), 0 2px 8px var(--green);
      position: relative;
    }
    header img.logo {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      height: 40px;
    }
    main {
      max-width: 720px;
      margin: 2rem auto 4rem;
      padding: 0 1rem;
    }
    .hero-banner {
      width: 100%;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
    }
    .hero-banner img {
      width: 100%;
      height: auto;
      display: block;
    }
    h1 {
      color: var(--red);
      font-weight: 700;
      margin-bottom: 1rem;
      text-align: center;
    }
    h2 {
      color: var(--green);
      margin-bottom: 1rem;
    }
    form {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 14px;
      box-shadow: var(--shadow);
      max-width: 480px;
      margin: 0 auto;
    }
    form label {
      display: block;
      font-weight: 600;
      margin-top: 1rem;
      color: var(--green);
    }
    form input[type="tel"],
    form textarea {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 0.3rem;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.2s;
    }
    form input[type="tel"]:focus,
    form textarea:focus {
      border-color: var(--red);
      outline: none;
      box-shadow: 0 0 6px var(--red);
    }
    form button {
      margin-top: 1.5rem;
      background: var(--green);
      color: var(--text-light);
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px var(--red) inset;
      transition: background 0.15s;
    }
    form button:hover {
      background: var(--red);
    }
    .bookwa {
      display: block;
      max-width: 230px;
      margin: 1rem auto 2rem;
      background: var(--red);
      color: var(--text-light);
      padding: 0.8rem 1.3rem;
      border-radius: 8px;
      text-align: center;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 1px 8px var(--green);
      transition: background 0.2s;
    }
    .bookwa:hover {
      background: var(--green);
    }
    .contact-info {
      background: linear-gradient(90deg, #fff 80%, #e2ffe0 100%);
      box-shadow: 0 2px 12px -6px var(--green);
      border-radius: 10px;
      padding: 1rem 1.25rem;
      max-width: 480px;
      margin: 2rem auto 0;
      text-align: center;
      font-size: 1.1rem;
      color: var(--text-dark);
      box-sizing: border-box;
    }
    .contact-info h2 {
      color: var(--red);
      margin-bottom: 1rem;
    }
    .contact-info a {
      color: var(--green);
      text-decoration: underline;
    }
    .address-box {
      margin-top: 1.2rem;
      background: var(--green);
      color: var(--text-light);
      padding: 1rem;
      border-radius: 10px;
      font-size: 1.1rem;
    }
    iframe {
      border-radius: 12px;
      width: 100%;
      height: 300px;
      margin-top: 1rem;
      border: none;
      box-shadow: var(--shadow);
    }
    /* Icon styles */
    .contact-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin: 6px 0;
    }
    .contact-item svg {
      width: 22px;
      height: 22px;
      fill: var(--green);
    }
    /* Responsive */
    @media (max-width: 600px) {
      main, .contact-info, form {
        padding: 1rem;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="assets/logo.png" alt="Godavari Go Gas Agency Logo" />
    Godavari Go Gas Agency
  </header>
  <main>
    <div class="hero-banner">
      <img src="assets/hero.jpg" alt="LPG Cylinder Delivery" />
    </div>

    <form action="https://formspree.io/f/xyzpqbpv" method="POST">

      <input id="mobile" type="tel" name="Mobile Number" placeholder="Enter your mobile number" required />
      <label for="address">Delivery Address:</label>
      <textarea id="address" name="Address" rows="3" placeholder="Enter your full address" required></textarea>
      <button type="submit">Book Cylinder</button>

    <a class="bookwa" target="_blank"

      Book via WhatsApp

        <a href="mailto:godavarigogasagency@gmail.com">godavarigogasagency@gmail.com</a>

      <div class="address-box">
        Office Address: <br />
        <a href="https://share.google/nJx5x9Vs1nAXlPh82" target="_blank" style="color:#fff;text-decoration:underline;">
          H295+GR Amalapuram, Andhra Pradesh
        </a>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3804.735573389923!2d82.07035627447561!3d16.536285822922465!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a35fb45984ab3b1%3A0x18637b45b94fda49!2sAmalapuram!5e0!3m2!1sen!2sin!4v1692968605291!5m2!1sen!2sin"
          width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
          title="Godavari Go Gas Agency Office Location"></iframe>
      </div>
    </section>
  </main>
</body>
</html>
